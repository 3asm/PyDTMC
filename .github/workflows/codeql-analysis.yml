name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '00 19 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
    - name: Repository Checkout
      uses: actions/checkout@v2
    - name: Initialization
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Code Analysis
      uses: github/codeql-action/analyze@v1
